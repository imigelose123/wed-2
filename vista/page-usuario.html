<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>USUARIO - Vali Admin</title>
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>Vali</h1>
      </div>
      <div class="login-box" style="height: 500px;">
        <form class="login-form" id="formpersona">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>REGISTRO</h3>
          <div class="form-group">
            <label class="control-label">NICK</label>
            <input class="form-control" type="text" placeholder="nick" autofocus id="nick">
          </div>
          <div class="form-group">
            <label class="control-label">pass</label>
            <input class="form-control" type="password" placeholder="pass" id="pass">
          </div>
          <div class="form-group">
            <label class="control-label">idRol</label>
            <input class="form-control" type="text" placeholder="idRol" id="idRol">
          </div>
          <div class="form-group">
            <label class="control-label">idPersona</label>
            <input class="form-control" type="text" placeholder="idPersona" id="idPersona">
          </div>
          <div class="form-group btn-container">
            <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>REGISTRAR USUARIO</button>
          </div>
        </form>
        
      </div>
    </section>
    <!-- Essential javascripts for application to work-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="js/plugins/pace.min.js"></script>
    <script type="text/javascript">
      // Login Page Flipbox control
      $('.login-content [data-toggle="flip"]').click(function() {
      	$('.login-box').toggleClass('flipped');
      	return false;
      });
      $(document).ready(function() {
        $('#formpersona').on('submit', function(e) {
            e.preventDefault();
            // validation code here
            var nick = $('#nick').val();
            var pass = $('#pass').val();
            var idRol= $('#idRol').val();
            var idPersona = $('#idPersona').val();
            var datos = {
                'nick': nick,
                'pass': pass,
                'idRol':idRol,
                'idPersona':idPersona,
            }
            $.ajax({
                url: "../controlador/controladorUsuario.php",
                type: 'POST',
                data: JSON.stringify(datos),
                success: function(result) {
                    var resp = JSON.parse(result);
                    alert(resp.msg);
                }
            });
        });
    });
    </script>
  </body>
</html>
